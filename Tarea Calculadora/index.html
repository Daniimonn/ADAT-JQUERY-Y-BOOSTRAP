<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Calculadora Daniel Montalvo</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="d-flex col-12 justify-content-center p-4">
                <h2>Calculadora Daniel Montalvo</h2>
            </div>
        </div>
        <div class="row">
            <div class="d-flex col-12 justify-content-center p-2">
                <input type="number" id="num1"></imput>
            </div>
            <div class="d-flex col-12 justify-content-center">
                <input type="number" id="num2"></imput>
            </div>
        </div>
       <div class="row">
           <div class="d-flex col-12 justify-content-center gap-1 p-5 flex-wrap">
               <button type="button" class="btn btn-success" id="sum" onclick="suma()">suma</button>
               <button type="button" class="btn btn-success" id="rest" onclick="resta()">resta</button>
               <button type="button" class="btn btn-success" id="multi" onclick="multiplicacion()">multiplicación</button>
               <button type="button" class="btn btn-success" id="divi" onclick="division()">división</button>
               <button type="button" class="btn btn-success" id="raiz" onclick="raiz()">raiz</button>
               <button type="button" class="btn btn-success" id="sen" onclick="seno()">seno</button>
               <button type="button" class="btn btn-success" id="cos" onclick="coseno()">coseno</button>
               <button type="button" class="btn btn-success" id="tan" onclick="tangente()">tangente</button>
               <button type="button" class="btn btn-success" id="cotan" onclick="cotangente()">cotangente</button>
           </div>
       </div>
       <div class="row">
           <div class="d-flex col-12 justify-content-center p-1">
               <h2 id="resultado"></h2>
           </div>
       </div>
    </div>
</body>

</html>
